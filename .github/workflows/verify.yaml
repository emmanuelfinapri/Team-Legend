name: Verify Pull Request

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1

  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: ls -l
      - name: Build docker images
        run: docker build -t test --target test
      - name: Run test
        run: docker run test
