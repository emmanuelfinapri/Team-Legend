{% extends 'todo/main.html' %}

{% block content %}
<div class="header-bar">
    <h1>User Info</h1>
    <a href="{% url 'task' %}" class="back-button">&#8592; Back to Task List</a>
</div>
<div class="card-body">
    <p>Username: {{ user.username }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email|default_if_none:'' }}">
        <button type="submit" class="big-button">Update Email</button>
    </form>
</div>
<div class="reset-password-button">
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="big-button">Reset Password</button>
    </form>
</div>
{% endblock %}
