{% extends 'todo/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{ form.username }}

        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}


        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
        <br><br>

        {% if form.error_messages %}
            <p>{{ form.error_messages }}</p>

        {% endif %}

        <input class="button" type="submit" value="Register Now"></input>


    </form>
    
    <small><p>Have an account already? <a href="{% url 'login' %}">Login Now</a></p></small>
</div>
{% endblock content %}
