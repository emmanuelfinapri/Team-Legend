<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Todo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap"
          rel="stylesheet">
</head>
{% load static %}
<style>
    body {
        background-image: url('{% static "Background-Image.png" %}');
        background-size: 40%; /* Optional: Adjusts the size of the background image to cover the entire container */
        font-family: 'Roboto', sans-serif;
        padding-top: 50px;
    }
    .logo {
        width: 100px; /* Adjust the width as needed */
        height: auto; /* Maintain the aspect ratio */
        position: absolute; /* Set the position absolute to allow precise positioning */
        top: 20px; /* Adjust the top position as needed */
        left: 600px; /* Adjust the left position as needed */
        transform: scale(1.5);
    }

    .logo img {
        width: 100px; /* Adjust the width as needed */
        height: auto; /* Maintain the aspect ratio */
    }




.container {
    max-width: 900px;
    margin: auto;
    background-color: rgba(244, 244, 244, 0.7); /* Adjust the alpha value (0.7) to change transparency */
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 50px;
    height:600px;
}

.header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        /* background: linear-gradient(127deg, #283048 30%, #859398 40%, #008cff 50%); */
        background:rgba(0, 1, 8, 0.7);
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6
    {
    font-family: 'Raleway', sans-serif;
}
    .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #c3c5c5;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }
        .task-title {
            display: flex;
            padding: 20px;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(0, 255, 0);
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(160, 160, 160);
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #6249cf;
            font-size: 22px;
            line-height: 0;
            padding: 20px 20px;
        }

        .header-bar a {
            color: rgb(247, 247, 247);
            text-decoration: none;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 50%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #6249cf;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-link {
            color: #6249cf;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }
        .card-body {
            padding: 20px;
        }

    .logout {

        background: none;
        border: none;
        color: white;
    }

    .info-button {
        position: absolute;
        top: 70px; /* Adjust this value to position the button vertically */
        right: 200px; /* Adjust this value to position the button horizontally */
        background-color: #007bff; /* Example background color */
        color: #fff; /* Example text color */
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
    }

    /* Additional styles for button hover effect */
    .info-button:hover {
        background-color: #0056b3; /* Example hover background color */
    }

    .big-button {
        background-color: #0c1a29; /* Background color */
        color: #fff; /* Text color */
        padding: 10px 20px; /* Padding */
        font-size: 16px; /* Font size */
        border: none; /* Remove border */
        border-radius: 5px; /* Border radius */
        cursor: pointer; /* Cursor style */
        margin-top: 20px;
        margin-left: 20px;
    }

    .big-button:hover {
        background-color: #c6cacf; /* Background color on hover */
    }


</style>
<body>
<div class="container">
    {% block content %}
    {% endblock content %}
    <div class="logo">
        <img src="{% static 'Logo new.png' %}" alt="Logo">
    </div>
</div>
</body>
</html>
